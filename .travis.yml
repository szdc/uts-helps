sudo: false
language: node_js
node_js:
- '5'
cache:
  directories:
  - node_modules
install:
- npm install
script:
- npm run lint
- npm run test
- NODE_ENV=development npm run deploy
- NODE_ENV=staging npm run deploy
- NODE_ENV=production npm run deploy
after_success:
- npm run codecov
before_install:
- openssl aes-256-cbc -K $encrypted_ed73560d77d2_key -iv $encrypted_ed73560d77d2_iv
  -in deploy_rsa.enc -out deploy_rsa -d
